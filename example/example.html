<html>

<head>
    <script src="../src/dependencies/jquery.min.js"></script>
    <link rel="stylesheet" href="example.css" />
</head>

<body>

    <div class="wrapper">
        <div>
            <div class="input-wrapper">
                <div class="input-label">File Format</div>
                <select gf="format-input" class="example-input">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WebP</option>
                </select>
                <div class="input-label">Scale</div>
                <select gf="scale-input" class="example-input">
                    <option value="1">@1x</option>
                    <option value="2">@2x</option>
                    <option value="3">@3x</option>
                    <option value="4">@4x</option>
                </select>

                <div class="input-label">Zip Name</div>
                <input type="text" value="images" gf="zip-name-input" class="example-input">
                <div gf="trigger" class="example-button">Generate</div>
            </div>
        </div>
        <div class="example-wrapper" gf="wrapper" gf-scale="2" gf-include-scale-zip="true" gf-include-date-zip="true"
            gf-include-scale-img="true" gf-include-date-img="true">
            <div class="example-1" gf="capture" gf-scale="4" gf-quality="0.5">
                <div class="example-text-1" gf="slug">Example image 1</div>
            </div>
            <div class="example-2" gf="capture" gf-format="webp">
                <div class="example-text-2" gf="slug">Example image 2</div>
            </div>
            <div class="example-2" gf="capture" gf-format="webp">
                <div class="example-text-2" gf="slug">Example image 2</div>
            </div>
            <div class="example-2" gf="capture" gf-format="webp">
                <div class="example-text-2" gf="slug">Example image 2</div>
            </div>
            <div class="example-2" gf="capture" gf-format="webp" gf-scale="3">
                <div class="example-text-2" gf="slug">Example image 2</div>
            </div>
            <div class="example-2" gf="capture" gf-format="webp">
                <div class="example-text-2" gf="slug">Example image 4</div>
            </div>
        </div>
    </div>
    <script src="../src/dependencies.js"></script>
    <script src="../src/gennyflow-v3.0.2-solo.js"></script>
</body>

</html>
